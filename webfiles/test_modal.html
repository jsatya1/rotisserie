<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test_modal.css">


</head>
<body>
    

<div class="container pt-5 pb-3 galleryContainer" id="gallery">
    <div id="carouselGallery" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="0">
                    <img src="img/gallery/01.jpg" class="img-fluid d-block w-100 galleryImage" alt="...">
                </a>
            </div>
            <div class="carousel-item">
                <a data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="1">
                    <img src="img/gallery/02.jpg" class="img-fluid d-block w-100 galleryImage" alt="...">
                </a>
            </div>
            <div class="carousel-item">
                <a data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="2">
                    <img src="img/gallery/03.jpg" class="img-fluid d-block w-100 galleryImage" alt="...">
                </a>
            </div>
            <div class="carousel-item">
                <a data-bs-toggle="modal" data-bs-target="#galleryModal" data-bs-slide-to="3">
                    <img src="img/gallery/04.jpg" class="img-fluid d-block w-100 galleryImage" alt="...">
                </a>
            </div>
        </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="gallery" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                    <div class="carousel-inner overflow-hidden">
                        <div class="carousel-item active">
                            <img src="img/gallery/01.jpg" class="img-fluid d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="img/gallery/02.jpg" class="img-fluid d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/gallery/03.jpg" class="img-fluid d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/gallery/04.jpg" class="img-fluid d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="modal-footer"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button></div>
            </div>
        </div>
    </div>



    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
